<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="resource/js/libraries/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h5>Player</h5>
                <h1 id="player"></h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mt-4 p-5 bg-info text-dark rounded">
                <h1>How to play?</h1>
                <p>Guess a number between 0 and 1000</p>
            </div>
            <form action="#" id="guess_number_form" >
                <div class="my-3">
                    <!-- <label for="number" class="form-label">Number:</label> -->
                    <input type="number" class="form-control" id="number" placeholder="Enter a number" name="number">
                </div>
                <div class="mt-1 text-center">
                    <button type="submit" class="btn btn-primary">Guess</button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <div class="mt-4 p-5 bg-dark text-white rounded">
                <h5>Tries left</h5>
                <h1 id="tries"></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="mt-4 p-5 bg-warning text-dark rounded">
                <h1>Show the answer</h1>
                <p class="hidden" id="answer"></p>
                <button type="button" class="btn btn-danger" id="show_answer">Show</button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div class="modal" id="alert-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Message</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="" id="alert-box">
                    <strong id="level"></strong><p id="message"></p>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="close-modal">Close</button>
            </div>

        </div>
    </div>
</div>

<script src="resource/js/guess-number.js"></script>
</body>
</html>
